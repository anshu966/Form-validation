<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form -Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="Images/logo.png" alt="logo">
            </div>
            <div class="image">
            </div>
            <div class="text"> Start for free today & Get <br> a Free Monthly Subscription !</div>
        </div>
        <form id="form" name="form1">
            <div class="social">
                <div class="title"> Let's Get Started</div>
                <div class="question">Already have an account? <br> <span>Sign In</span></div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/28/000000/google-logo.png" /> Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/color/35/ffffff/facebook-circled--v1.png" />Sign Up
                    </div>
                </div>
                <div class="or">OR</div>

            </div>

            <!-- //1.  UserName Input  -->
            <div>
                <label for="userName"> <b> User Name </b></label>
                <i class="fas fa-user"></i>
                <input type="text" name="userName" id="userName" placeholder="abc">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>

            <!-- // 2. Email id Input -->

            <div>
                <label for="email"> <b> Email Id </b></label>
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="xyz@gmail.com">
                <i class=" fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- //3. Password -->
            <div>
                <label for="password"> <b> Password </b></label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class=" error"></div>
            </div>

            <!-- 4. Mobile NO. -->
            <div>
                <label for="mobileNo"> <b> Mobile No.</b></label>
                <!-- <i class="fa-solid fa-phone"></i>s -->
                <i class="fa-solid fa-mobile-button"></i>
                <!-- //Note: icon of phone is not valid  -->
                <input type="text" name="mobileNo" id="mobileNo" placeholder="Enter your Number">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class=" error"></div>
            </div>
            <!-- onclick="ValidateEmail(document.form1.email)" -->
            <!-- <a href="form-submit.html"></a> -->
            <!-- <a href="https://google.com"> -->
            <button id="btn" type="submit" value="submit" onsubmit="engine()"> Submit</button>
            <!-- <input type="submit" value="submit" id="btn"> -->
        </form>
    </div>
</body>


</html>
